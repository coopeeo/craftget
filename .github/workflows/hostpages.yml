name: Host Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Move files to dist
        run: |
          mkdir -p dist
          cp -r install.lua dist/

      - name: upload files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
    
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
